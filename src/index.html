   <button class="btn btn-dark text-light" value="100" id="reiniciar">Apagar</button>
</div>
  <script>
    const { ipcRenderer } = require('electron');

    const corElements = document.querySelectorAll(".cor");

    corElements.forEach(element => {
        element.addEventListener("click", () => {
            const value = element.getAttribute("value");
            document.getElementById('lampada').setAttribute("fill", element.style.backgroundColor);
            ipcRenderer.send('send-to-serial', value);
        });
    });

    document.getElementById('reiniciar').addEventListener("click", element => {

      const value = element.target.value;
      document.getElementById('lampada').setAttribute("fill","white");
      ipcRenderer.send('send-to-serial', value);
    })

  </script>
